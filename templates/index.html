<!DOCTYPE html>
<html>
<head>
    <title>Harry Potter</title>
    <link href="https://fonts.googleapis.com/css?family=Jolly+Lodger" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/keen-dashboards.css')}}">

    <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">

<body class="application">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
     <div class="container-fluid">
         <div class="navbar-header">
             <a class="navbar-brand">Harry Potter Graphs</a>
         </div>
     </div>
    </div>


                <div class="col-xs-6">
                    <h1>
        Character Name
    </h1>
    <p>The below chart shows the species of the most common Harry Potter characters</p>

                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Character Name
                        </div>
                        <div class="chart-stage">
                            <div id="species-chart"></div>
                        </div>
                    </div>
                </div>

            <div class="col-xs-6">
                    <h1>Character House</h1>
    <p>This chart shows the amount of characters in each of the Hogwarts houses.</p>
                <div class="chart-wrapper">
                    <div class="chart-title">
                        House
                    </div>
                    <div class="chart-stage">
                        <div id="house-chart"></div>
                    </div>
                </div>
            </div>
    <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
